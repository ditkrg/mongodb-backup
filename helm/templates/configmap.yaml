{{- range $name, $values := .Values.jobs }}

{{- if $values.configs }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $name }}
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
data:
  {{- range $key,$value:= $values.configs }}
  {{$key}}: {{ $value | quote }}
  {{- end }}
{{- end }}

{{- end }}
